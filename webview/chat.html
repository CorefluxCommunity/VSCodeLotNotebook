<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSP Source MUST be specified in the meta tag -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src ${webview.cspSource}; script-src 'nonce-${nonce}';"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS will be injected here -->
    <link rel="stylesheet" type="text/css" href="${stylesUri}"> 
    <title>Anselmo Chat</title>
    <!-- Add CDN includes for libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="document-context-banner" class="document-context-banner" style="display: none;">
            Interacting with: <span id="current-document-name"></span>
        </div>
        <div id="chat-messages" class="chat-messages">
          <!-- Messages will be added here by JS -->
          <div class="message-container assistant-message"><i>Welcome! Ask Anselmo anything about Language Of Things (LOT).</i></div>
        </div>
        
        <div class="chat-input-area">
            <div class="input-controls">
                <select id="interaction-mode-select" class="interaction-mode-select">
                    <option value="ask" selected>Ask</option>
                    <option value="help">Help</option>
                    <option value="edit">Edit (Cells)</option>
                </select>
                <textarea id="message-input" class="message-input" rows="1" placeholder="Type your message... (Shift+Enter for new line)"></textarea>
            </div>
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <!-- Link to JS will be injected here -->
    <script nonce="${nonce}" src="${scriptUri}"></script>
</body>
</html>
